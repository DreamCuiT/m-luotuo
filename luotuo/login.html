<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>骆驼官方商城</title>
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/login.css">    
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/iconfont-login.css">
</head>
<body>
    <!-- header -->
 <div class="header"></div>
 <div class="login-form">
     <form action="">
        <div>
            <input type="text" placeholder="用户名/手机号/邮箱">
            <p></p>
        </div>
        <div>
            <input type="text" placeholder="密码">
            <p></p>
        </div>
        <div>
            <input type="text" value="登录" class="login">
        </div>
        <p><span>快速注册</span><span>忘记密码</span></p>
     </form>
     <div class="enjoy">
        <p><i class="iconfont icon-qq"></i>
            <span>QQ</span></p>
        <p><i class="iconfont icon-zfb"></i>
            <span>支付宝</span></p>
        <p><i class="iconfont icon-weibo"></i>
            <span>微博</span></p>
     </div>
 </div>
</body>
<script src="js/login.js"></script>
<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/iconfont.js"></script>
<script>
    $(function(){
        $(".header").load("header.html")
    })
</script>
</html>
